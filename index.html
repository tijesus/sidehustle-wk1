<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Registration Form</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex1">
        <div class="odinbox">
          <div class="odin">
            <img
              src="./WhatsApp Image 2022-08-25 at 8.16.07 PM (1).jpeg"
              alt=""
            />
            <p>ODIN</p>
          </div>
        </div>
        <p class="flex_foot">
          Photo by <span>Helie West</span> on <span>Unsplash</span>
        </p>
      </div>
      <div class="flex2box">
        <div class="flex2">
          <h3 class="firsthead">
            This is not real online! You know yoy need something <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
          </h3>
          <h3 class="secondhead">You know you want to.</h3>
          <form>
            <h3 class="thirdhead">Let's do this!</h3>
            <div class="name">
              <div class="firstname" style="margin-right: 80px">
                <label>FIRST NAME</label>
                <br />
                <input type="text" />
              </div>
              <div class="lastname">
                <label>Last NAME</label>
                <br />
                <input type="text" />
              </div>
            </div>
            <div class="contact">
              <div class="email" style="margin-right: 80px">
                <label>EMAIL</label>
                <br />
                <input type="text" />
              </div>
              <div class="phonenumber">
                <label>PHONE NUMBER</label>
                <br />
                <input type="text" />
              </div>
            </div>
            <div class="pword">
              <div class="password" style="margin-right: 80px">
                <label>PASSWORD</label>
                <br />
                <input type="text" style="margin-bottom: 20px" />
              </div>
              <div class="confirm_password">
                <label>CONFIRM PASSWORD</label>
                <br />
                <input type="text" />
              </div>
            </div>
          </form>
          <button>Create Account</button>
          <h4 style="margin-left: 60px; font-size: 13px">
            Already have an account? <span style="color: #536e4a">Log in</span>
          </h4>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
